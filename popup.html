<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETM: Explain To Me</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ETM: Explain To Me</h1>
            <button id="settingsBtn" class="settings-btn" title="Pengaturan">⚙️</button>
        </div>
        
        <div class="main-content">
            <div id="initialView" class="initial-view">
                <p class="description">Klik tombol di bawah untuk meringkas konten X/Twitter di halaman ini</p>
                <button id="summaryBtn" class="summary-btn">
                    <span class="btn-text">Buat Ringkasan</span>
                    <span class="loading-spinner" style="display: none;">⏳</span>
                </button>
            </div>
            
            <div id="resultView" class="result-view" style="display: none;">
                <div class="result-header">
                    <h3>Hasil Ringkasan</h3>
                    <button id="closeBtn" class="close-btn">✕</button>
                </div>
                <div id="summaryResult" class="summary-content">
                    <!-- Hasil ringkasan akan ditampilkan di sini -->
                </div>
                <div class="result-actions">
                    <button id="newSummaryBtn" class="new-summary-btn">Buat Ringkasan Baru</button>
                </div>
            </div>
            
            <div id="errorView" class="error-view" style="display: none;">
                <div class="error-content">
                    <h3>❌ Terjadi Kesalahan</h3>
                    <p id="errorMessage"></p>
                    <button id="retryBtn" class="retry-btn">Coba Lagi</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p class="version">v1.0.0</p>
        </div>
    </div>
    
    <script src="scripts/popup.js"></script>
</body>
</html>
